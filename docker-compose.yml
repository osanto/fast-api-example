version: "3.9"

services: 
  api:
    build: .
    depends_on:
        postgres:
            condition: service_healthy
    ports: 
        - 8000:8000
    command: >
        sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
        "
    volumes:
        - ./:/usr/src/app
    env_file:
        - ./.env.docker

  postgres:
    image: postgres:16
    env_file:
        - ./.env.docker
    volumes:
        - postgres-db:/var/lib/postgresql/data
    healthcheck:
        test: ["CMD-SHELL",  "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
        interval: 5s
        timeout: 5s
        retries: 5
volumes:
    postgres-db: 
